<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="screen"></div>
      <div class="btn-group">
        <div class="upper-btns">
          <button class="upper-btn">Clear</button>
          <button class="upper-btn">Delete</button>
        </div>
        <div class="lower-btns">
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn btn-operator" data-operation>รท</button>
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn btn-operator" data-operation>x</button>
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
          <button class="btn btn-operator" data-operation>-</button>
          <button class="btn" data-number>0</button>
          <button class="btn" data-number>.</button>
          <button class="btn" data-equals>=</button>
          <button class="btn btn-operator" data-operation>+</button>
        </div>
      </div>
    </main>
  </body>
</html>
